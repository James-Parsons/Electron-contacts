<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>File System</title>
      <link rel = "stylesheet" href = "./node_modules/bootstrap/dist/css/bootstrap.min.css"/>

      <style type = "text/css">
         #contact-list {
            height: 150px;
            overflow-y: auto;
         }
      </style>
   </head>

   <body>
     <script type = "text/javascript">
         const {ipcRenderer} = require('electron')
         ipcRenderer.send('openFile')

         ipcRenderer.on('fileData', (event, data) => {
            document.write(data)
         })
      </script>

      <div class = "container">
         <h1>Enter Names and Email addresses of your contacts</h1>
         <div class = "form-group">
            <label for="Name">Name</label>
            <input type = "text" name = "Name" value = "test" id = "Name"
               placeholder = "Name" class = "form-control" required>
         </div>

         <div class = "form-group">
            <label for = "Email">Email</label>
            <input type = "email" name = "Email" value = "test" id = "Email"
               placeholder = "Email" class = "form-control" required>
         </div>

         <div class = "form-group">
            <button class = "btn btn-primary" id = "add-to-list">Add to list!</button>
            <button class = "btn btn-primary" id = "DisplayContacts">Refesh</button>
         </div>

         <div id = "contact-list">
            <table class = "table-striped" id = "contact-table">
              <tbody>
                 <tr>
                    <th class = "col-xs-2">No.</th>
                    <th class = "col-xs-4">Name</th>
                    <th class = "col-xs-6">Email</th>
                 </tr>
               </tbody>
            </table>
         </div>

         <script src = "./view.js" ></script>
      </div>
   </body>
</html>
